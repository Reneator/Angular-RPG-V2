<div>
  Inventory
  <div *ngFor="let inventorySlot of hero?.inventory?.getInventorySlots()">
    <div *ngIf="inventorySlot.isEmpty()" (click)="clickItem(inventorySlot)">
      <img src="assets/inventory-empty.png">
    </div>
    <div *ngIf="!inventorySlot.isEmpty()" (click)="clickItem(inventorySlot)">
      <img src={{inventorySlot.item.img}}>
    </div>
  </div>
</div>

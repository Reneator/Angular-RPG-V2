{{equipmentSlot?.equipmentSlotType?.toString()}}
<div>
  <div *ngIf="equipmentSlot.item!=null"
       [dndDraggable]="equipmentSlot"
       [dndEffectAllowed]="draggable.effectAllowed"
       [dndDisableIf]="draggable.disable"
       [dndDropzone]

       (dndDrop)="onDrop($event)">
    <img src={{equipmentSlot.item.img}} (click)="click(equipmentSlot)">
  </div>
  <div *ngIf="equipmentSlot.isEmpty()"
       [dndDropzone]
       (dndDrop)="onDrop($event)">
    <img src="assets/equipment-empty.png" (click)="click(equipmentSlot)">
  </div>

</div>
